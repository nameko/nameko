[tox]
envlist = {pinned,latest,oldest}, docs, spelling
skipsdist = True

[testenv]
deps =
    oldest: eventlet==0.15.0
    oldest: kombu==3.0.1
    oldest: mock==1.0.1
    oldest: path.py==6.2
    oldest: pyrabbit==1.0.1
    oldest: werkzeug==0.9

    pinned: eventlet==0.15.2
    pinned: iso8601==0.1.8
    pinned: kombu==3.0.4
    pinned: mock==1.0.1
    pinned: path.py==5.1
    pinned: pyrabbit==1.1.0
    pinned: werkzeug==0.9.6

    latest: eventlet  # need something

commands =
    pip install --editable .[dev]
    flake8 nameko test
    pylint --rcfile=pylintrc nameko -E
    coverage run --concurrency=eventlet --source nameko -m \
        pytest test {posargs:--timeout=30}
    coverage report --fail-under=100


[testenv:docs]
changedir = docs
commands =
    pip install --editable ..[docs]
    sphinx-build -n -b html -d build/doctrees . build/html


[testenv:spelling]
changedir = docs
commands =
    pip install --editable ..[docs]
    sphinx-build -b spelling -d build/doctrees . build/spelling
    # sphinx-build -W -b linkcheck -d build/doctrees . build/linkcheck
