language: python
python:
  - "2.7"

services:
    - rabbitmq

install:
  - sudo apt-get install libenchant-dev
  - pip install tox

env:
    - TOX_ENV=pinned
    - TOX_ENV=latest
    - TOX_ENV=oldest
    - TOX_ENV=docs
    - TOX_ENV=spelling

script:
  - tox -e $TOX_ENV

notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#nameko"
    use_notice: true
    skip_join: true
